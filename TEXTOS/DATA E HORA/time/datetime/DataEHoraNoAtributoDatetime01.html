<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Data e Hora no atributo datetime</title>
</head>
<body>
	<h1>Data e hora no elemento time com o atributo Datetime</h1>
	<li> <time datetime =" 2015 -01 ">Formatura </time></li>
	<li> <time datetime =" 1984 -10 -30 "> Aniversário do Leonardo </time></li>
	<li> <time datetime ="12 -25">Natal </time></li>
	<li> <time datetime =" 07:00 ">Horário de Entrada </time ></li>
	<li> <time datetime =" 2016 -12 -31 23:59:59 ">Ano Novo 2017 </time></li>
</body>
</html>
