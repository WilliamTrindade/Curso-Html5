<!DOCTYPE html>
<html>
<head>
	<title>Autocomplete</title>
</head>
<body>
	<h1>Usando autocomplete em caixas de entrada</h1>
<input id="comida_id" name="comida" type ="text" list ="comidas_id">

<datalist id="comidas_id">
	<option value ="Lasanha">
	<option value ="Pizza">
	<option value ="Sopa">
	<option value ="Salada">
</datalist>
</body>
</html>
