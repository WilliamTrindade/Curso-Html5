<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Criando Botoes com input</title>
</head>
<body>
	<h1>Criando botoes com o elemento input</h1>
	<form action="pagina.html">
		<label for="nome_id">Nome:</label>
		<input type="text" name="Nome" id="nome_id" placeholder="Digite seu Nome">

		<label for="sobrenome_id">Sobrenome:</label>
		<input type="text" name="Sobrenome" id="sobrenome_id" placeholder="Digite seu Sobrenome">

		<input type="submit" value="enviar">

	</form>
</body>
</html>
