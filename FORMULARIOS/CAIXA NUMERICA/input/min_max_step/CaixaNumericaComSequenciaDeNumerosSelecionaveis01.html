<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Caixas Numericas com sequencia de numeros selecionaveis</title>
</head>
<body>
	<h1>Caixas numericas com sequencia de numeros selecionaveis</h1>
	<h2>Usa-se os atributos max, min e step</h2>
	<form action="pagina.html">
		<!--vai do 0 ao 1 com incremento de 0.2-->
		<input id="numero1_id" type ="number" name ="numero1" min ="0" max ="1" step ="0.2">
		<input id="numero2_id" type ="range" name ="numero2" min ="0" max ="1" step ="0.2">
		<!--vai de 0 ao 10 com incremento de 2-->
		<input id="numero1_id" type ="number" name ="numero1" min ="0" max ="10" step ="2">
		<input id="numero2_id" type ="range" name ="numero2" min ="0" max ="10" step ="2">
	</form>
</body>
</html>
