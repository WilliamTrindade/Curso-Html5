<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Drop-down list</title>
</head>
<body>
	<h1>Exemplo de Drop-down list com categorias</h1>
	<h2>Com o elemento optgroup</h2>
	<select name="Games">
		<optgroup label="Esporte">
			<option value="FIFA17">Fifa 17</option>
			<option value="NFL17">Madden 17</option>
			<option value="NHL17">Nhl 17</option>
		</optgroup>
		<optgroup label="Ação">
			<option value="GTA5">Grand Theft Auto 5</option>
			<option value="COD">Call of Duty WWII</option>
		</optgroup>
	</select>
</body>
</html>
