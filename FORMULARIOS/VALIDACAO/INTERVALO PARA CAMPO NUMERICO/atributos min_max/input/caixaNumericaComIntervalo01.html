<!DOCTYPE html>
<html>
<head>
	<title>Caixa Numerica com Intervalo</title>
</head>
<body>
	<form>
		<label for="idade_id">Idade:</label>
		<input
			id="idade_id"
			name="idade"
			type="number"
			min="18"
			max="60"
			title="A idade miníma é 18 e a máxima é 60">
	</form>
</body>
</html>
