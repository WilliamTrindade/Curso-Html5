<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Validacao campo respeita uma expressao regular</title>
</head>
<body>
	<form>
		<label for="placa_id">Placa:</label>
		<input id="placa_id" type="text" name="nome" pattern="[A-Z]{3} [0-9]{4}" title="As placas são formadas por 3 letras ou 4 números ">
	</form>
</body>
</html>
