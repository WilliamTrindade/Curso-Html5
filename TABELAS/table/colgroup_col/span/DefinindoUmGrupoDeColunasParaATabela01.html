<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Criando tabelas e definindo um grupo de colunas</title>
</head>
<body>
<h1>Tabela de Produtos</h1>
<table>
	<!--grupo de colunas inicio-->
	<colgroup>
		<col span="3" style="background-color: red">
		<col style="background-color: green">
	</colgroup>
	<!--grupo de colunas fim-->

	<!--titulo inicio-->
	<caption style="background-color: yellow">Produtos</caption>
	<!--titulo fim-->

	<!--cabeçalho inicio-->
	<thead>
	<tr>
		<th>Codigo</th>
		<th>Nome</th>
		<th>Categoria</th>
		<th>Preço</th>
	</tr>
	</thead>
	<!--cabeçalho fim-->
	
	<!--corpo inicio-->
	<tbody>
	<tr>
		<td>01</td>
		<td>Controle PS3</td>
		<td>Videogame</td>
		<td>R$ 50,00</td>
	</tr>
	<tr>
		<td>02</td>
		<td>Fone de Ouvido</td>
		<td>Acessórios</td>
		<td>R$ 35,00</td>
	</tr>
	<tr>
		<td>03</td>
		<td>Teclado Razer</td>
		<td>Computadores</td>
		<td>R$ 90,00</td>
	</tr>
	</tbody>
	<!--corpo fim-->

	<!--rodapé inicio-->
	<tfoot>
	<tr>
		<td colspan ="4">Última atualização : 06/2012 </td>
	</tr>
	</tfoot>
	<!--rodapé fim-->

</table>
</body>
</html>
