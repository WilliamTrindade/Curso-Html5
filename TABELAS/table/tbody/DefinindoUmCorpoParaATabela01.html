<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Criando tabelas e definindo um corpo</title>
</head>
<body>
<h1>Tabela de Produtos</h1>
<table>

	<!--cabeçalho inicio-->
	<thead style="background-color: yellow">
	<tr>
		<th>Codigo</th>
		<th>Nome</th>
		<th>Categoria</th>
		<th>Preço</th>
	</tr>
	</thead>
	<!--cabeçalho fim-->
	
	<!--corpo inicio-->
	<tbody style="background-color: green">
	<tr>
		<td>01</td>
		<td>Controle PS3</td>
		<td>Videogame</td>
		<td>R$ 50,00</td>
	</tr>
	<tr>
		<td>02</td>
		<td>Fone de Ouvido</td>
		<td>Acessórios</td>
		<td>R$ 35,00</td>
	</tr>
	<tr>
		<td>03</td>
		<td>Teclado Razer</td>
		<td>Computadores</td>
		<td>R$ 90,00</td>
	</tr>
	</tbody>
	<!--corpo fim-->

	<!--rodapé inicio-->
	<tfoot style="background-color: red">
	<tr>
		<td colspan ="3">Última atualização : 06/2012 </td>
	</tr>
	</tfoot>
	<!--rodapé fim-->
</table>
</body>
</html>
